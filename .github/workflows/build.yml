name: Build Distribution for Linux
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          node-version: 20

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          node-version: 20
          go-version: 1.19

      - name: Test
        run: go test ./...
